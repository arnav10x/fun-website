<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <title>Document</title>
    <link href="button.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body id="body">
    <div class="header p-5 d-flex justify-content-center shadow-lg top-0">
      <h1 class="text-light">Color Switcher</h1>
    </div>
    <div
      style="position: absolute; left: 50vw; top: 50vh; transform: translate(-50%, -50%);">
      <button class="button"  onclick="changeColor()">
        <span class="label">Random Color</span>
        <span class="gradient-container">
          <span class="gradient"></span>
        </span>
      </button>
      <p id="color" class="text-light m-3"></p>
    </div>
    <script>
      $("#body").css("background", "#222");
        function changeColor(){
            const color1 = Math.round(Math.random()*206);
            const color2 = Math.round(Math.random()*206);
            const color3 = Math.round(Math.random()*206);
            var color = `rgb(${color1}, ${color2}, ${color3})`;
            $("#body").css("background", color);
           $("#color").text(color);
        }
        $(".header").css("background", "#DDDDDD33")
    </script>
  </body>
</html>
