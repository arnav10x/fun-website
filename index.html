<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Color Pallet</title>
  <link href="button.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body id="body" class="d-flex flex-column vh-100 align-items-center">
  <div class="p-3 d-flex justify-content-start align-content-center flex-row shadow-lg vw-100">
    <h1 class="text-light vw-100 my-auto mx-2">Color Switcher</h1>
    <img src="logo.png" width="50" height="50px" class="rounded-circle" alt="logo">
  </div>
  <div class="m-5">
    <button class="button" onclick="changeColor()" class="mt-3">
      <span class="label">Random Color</span>
      <span class="gradient-container">
        <span class="gradient"></span>
      </span>
    </button>
    <div class="card bg-dark mt-4" id="colorCard">
      <p id="rgb" class="color m-3"></p>
      <p id="hex" class="color m-3"></p>
    </div>
  </div>
  <script src="script.js">

  </script>
</body>

</html>
