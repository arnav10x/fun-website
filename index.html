<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <title>Document</title>
    <link href="button.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body id="body">
    <div class="p-5 d-flex justify-content-center shadow-lg top-0 ">
      <h1 class="text-light">Color Switcher</h1>
    </div>
    <div
      style="position: absolute; left: 50vw; top: 50vh; transform: translate(-50%, -50%);">
      <button class="button" onclick="changeColor()">
        <span class="label">Random Color</span>
        <span class="gradient-container">
          <span class="gradient"></span>
        </span>
      </button>
      <div class="card bg-dark mt-4">
        <p id="rgb" class="color m-3"></p>
        <p id="hex" class="color m-3"></p>
      </div>
    </div>
    <script src="script.js">
    
    </script>
  </body>
</html>
